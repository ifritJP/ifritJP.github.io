<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuneScript Guide - Portal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .portal-container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .links {
            display: flex;
            justify-content: space-around;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .portal-link {
            flex: 1;
            min-width: 200px;
            padding: 1.5rem;
            border: 2px solid #3498db;
            border-radius: 8px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .portal-link:hover {
            background-color: #3498db;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .lang-sub {
            display: block;
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 0.5rem;
            opacity: 0.8;
        }
    </style>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4708B8S6ES"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-4708B8S6ES');
</script>
</head>

<body>
    <div class="portal-container">
        <h1>LuneScript Guide</h1>
        <p>言語を選択してください / Please select a language</p>
        <div class="links">
            <a href="ja/index.html" class="portal-link">
                日本語
                <span class="lang-sub">Japanese</span>
            </a>
            <a href="en/index.html" class="portal-link">
                English
                <span class="lang-sub">英語</span>
            </a>
        </div>
    </div>
</body>

</html>
