{{- if .Param "toc" }}
{{- if gt (len .TableOfContents) 32 }}
<div class="post__toc toc">
    <details open>
        <summary class="toc__title">
            {{ T "toc_title" | default "Page content" }}
            <span class="toc__toggle-icon"></span>
        </summary>
        <div class="toc__menu">
            {{ .TableOfContents }}
        </div>
    </details>
</div>
{{- end }}
{{- end }}
