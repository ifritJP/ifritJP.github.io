[Params]
  description = "hoge blog" # Description of your site
  opengraph = true
  twitter_cards = true
  readmore = true # Show "Read more" button in list if true
  authorbox = true
  pager = true
  post_meta = ["date", "categories"] # Order of post meta information
#  mainSections = ["post", "docs"]
  mainSections = ["posts"]
  toc = true
  dateformat = "2006-01-02" # Change the format of dates  


[Params.logo]
  image = "avatar.png" # Logo image. Path relative to "static"
  subtitle = "生涯現役エンジニア" # Logo subtitle

# [Params.thumbnail]
#   visibility = [ "posts"] # Control thumbnail visibility

[Params.sidebar]
  home = "right"   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = [ "social", "recent", "categories" ]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

