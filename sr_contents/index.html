<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <title>schedule</title>
    <script src="sr.js"></script>
    <link rel="stylesheet" href="./sr.css">
  </head>
  <body bgcolor="#222222" text="00ff00" >

    <fieldset>
      <legend>cloud</legend>
      <form action="." method="get" autocomplete="on">
        <p><label> end-point: <input type="text" id="end-point" size="40" maxlength="200" value="/access"></label></p>
        <p><label>account ID: <input type="text" id="accountID" size="40" maxlength="200"></label></p>
        <input type="submit" value="登録">
      </form>
    </fieldset>

    <fieldset>
      <legend>status</legend>
      <label>last request: </label> <span id="last-req"></span> <br>
      <label>状態: </label> <span id="status"></span>
      <button type="button" onclick="reqStop()">停止</button>
      <spam id="reqStopCount"></spam>
      <br>
      <label>最終アクセス日時: </label> <span id="lastAccessTime"></span>
      <br>
      <label>HOST: </label> <span id="remoteAddress"></span>
      <br>
      <button type="button" onclick="reloadEtc()">更新</button>
      <button type="button" onclick="reqPing()">ping</button>
    </fieldset>
    
    <fieldset>
      <legend>etc</legend>
      <button type="button" onclick="reqExit()">exit</button> <br>
      <label>sleep (分):</label>
      <select id="sleep">
        <option>1</option>
        <option>30</option>
        <option>60</option>
        <option>120</option>
        <option>180</option>
      </select>
      <button type="button" onclick="setSleep()">sleep</button>
      <div id="toSleepTime">〜</div>
      
    </fieldset>
    <fieldset>
      <legend>schedule</legend>
      <p><label>URL: <input type="text" id="recUrl" size="40" maxlength="200"></label></p>
      <p><label>名前: <input type="text" id="recName" value="hoge" size="40" maxlength="200"></label></p>
      <button type="button" onClick="addRecTarget();" >追加</button>
      </p>
      <div id="targetList"></div>
    </fieldset>
  </body>
</html>
