<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">  
    <title>LuneScript</title>
    <script src="fengari-web.js" type="text/javascript"></script>
    <script src="lunescript-front.js" type="text/javascript"></script>
    <style type="text/css">
    .code {
      width:90%;
      margin-left: 5%;
      font-size:14pt;
      font-weight:bold;
    }
    .console {
      width:90%;
      margin-left: 5%;
      font-size:14pt;
      font-weight:bold;
    }
    </style>    
  </head>
  <body>
    <div spellcheck="false">
      
      LuneScript code
      <input id="convert" value="execute" type="button" style="font-size:20pt"> <br>
      <textarea class="code" rows="20" id="lns-code">
    print( 1 + 2 );
      </textarea> <br>
      output <br>
      <textarea readonly class="console" rows="5" id="console"></textarea> <br>
      Lua code <br>
      <textarea readonly class="code" rows="20" id="lua-code"></textarea><br>
    </div>
  </body>
</html>
