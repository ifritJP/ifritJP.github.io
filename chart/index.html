<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資産シミュレーション</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>資産シミュレーション</h1>
            <p>将来の資産推移をシミュレーションします。</p>
        </header>

        <div class="usage-instructions">
            <h3>使い方</h3>
            <ol>
                <li><strong>初期設定</strong>: 現在の運用資金と現金の額を入力します。金額は<strong>万円単位</strong>で入力してください。</li>
                <li><strong>期間の追加</strong>: 「期間を追加」ボタンを押し、期間ごとの収支や利回りを設定します。複数の期間を設定可能です（例：現役時代、定年後など）。</li>
                <li><strong>計算</strong>: 「計算 & チャート更新」ボタンを押すと、将来の資産推移がグラフに表示されます。</li>
            </ol>
        </div>

        <main>
            <section class="controls">
                <div class="card initial-settings">
                    <h2>初期設定</h2>
                    <div class="input-group">
                        <label for="initial-cash">初期現金</label>
                        <input type="number" id="initial-cash" value="50">
                    </div>
                    <div class="input-group">
                        <label for="initial-capital">初期運用資金</label>
                        <input type="number" id="initial-capital" value="100">
                    </div>
                    <div class="input-group">
                        <label for="global-yield">利回り (%)</label>
                        <input type="number" id="global-yield" value="5" step="0.1">
                    </div>
                </div>

                <div class="card periods-section">
                    <div class="periods-header">
                        <h2>期間設定</h2>
                        <button id="add-period-btn" class="btn secondary">+ 期間を追加</button>
                    </div>
                    <div id="periods-container">
                        <!-- Dynamic periods will be added here -->
                    </div>
                </div>
            </section>

            <section class="chart-section">
                <div style="margin-bottom: 1rem;">
                    <button id="calculate-btn" class="btn primary">計算 & チャート更新</button>
                </div>
                <div style="margin-bottom: 1rem; display: flex; align-items: center; gap: 1rem;">
                    <label for="height-slider"
                        style="font-size: 0.9rem; font-weight: 500; color: var(--text-muted);">チャートの高さ調整</label>
                    <input type="range" id="height-slider" style="flex-grow: 1; cursor: pointer;">
                </div>
                <div class="card chart-card" id="chart-card">
                    <canvas id="financialChart"></canvas>
                    <div id="resize-handle" title="ドラッグして高さを変更"></div>
                </div>
            </section>
        </main>
    </div>

    <template id="period-template">
        <div class="period-item">
            <div class="period-header">
                <span class="period-title">期間 #</span>
                <button class="remove-period-btn" aria-label="期間を削除">×</button>
            </div>
            <div class="period-inputs">
                <div class="input-group">
                    <label>年間収入</label>
                    <input type="number" class="p-income" value="0">
                </div>
                <div class="input-group">
                    <label>年間出費</label>
                    <input type="number" class="p-expenses" value="0">
                </div>
                <div class="input-group">
                    <label>年間積立額 (運用へ)</label>
                    <input type="number" class="p-contribution" value="0">
                </div>
                <div class="input-group">
                    <label>期間 (年)</label>
                    <input type="number" class="p-duration" value="5" min="1">
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
